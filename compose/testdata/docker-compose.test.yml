version: "2.1"

services:
  wh-jobsDb:
    image: postgres:11-alpine
    environment:
      - POSTGRES_DB=jobsdb
      - POSTGRES_PASSWORD=password
      - POSTGRES_USER=rudder
    ports:
      - "5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready" ]
      interval: 1s
      retries: 25
    labels:
      compose-test-expose.DB_DSN: "postgresql://rudder:password@localhost:{port:5432}/jobsdb"

  # wh-transformer:
