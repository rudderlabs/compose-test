version: "2.1"

services:
  postgresDB:
    image: postgres:11-alpine
    environment:
      - POSTGRES_DB=jobsdb
      - POSTGRES_PASSWORD=password
      - POSTGRES_USER=rudder
    ports:
      - "5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready" ]
      interval: 1s
      retries: 25
    labels:
      compose-test-expose.DB_DSN: "postgresql://rudder:password@localhost:{port:5432}/jobsdb"
  transformer:
    image: rudderlabs/develop-rudder-transformer:master
    ports:
      - "9090"
  databricks-connector:
    image: rudderstack/rudder-databricks-connector:v1.3.0
    ports:
      - "50051"
    healthcheck:
      test: /bin/grpc_health_probe -addr=localhost:50051
      interval: 1s
      retries: 25
  minio:
    image: minio/minio:latest
    ports:
      - "9000/tcp"
    environment:
      - MINIO_ACCESS_KEY=MYACCESSKEY
      - MINIO_SECRET_KEY=MYSECRETKEY
    command: server /data
    healthcheck:
      test: curl --fail http://localhost:9000/minio/health/live || exit 1
      interval: 1s
      retries: 25
