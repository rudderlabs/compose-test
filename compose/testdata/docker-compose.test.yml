  mssql:
    image: rudderstack/azure-sql-edge:1.0.6
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=reallyStrongPwd123
      - SA_DB=master
      - SA_USER=SA
    ports:
      - "1433"
  zookeeper:
    image: zookeeper:3.5
    hostname: clickhouse-zookeeper
    healthcheck:
      test: nc -z localhost 2181 || exit 1
      interval: 1s
      retries: 25